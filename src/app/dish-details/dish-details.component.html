<div id="card" class="card">
    <h5 class="card-header">id: {{productDetails.id}}</h5>
    <h5 id="name" class="card-header">{{productDetails.name | uppercase}}</h5>
   
        <h5 id="type" class="card-header">{{productDetails.type}}</h5>
        <p id="desc" class="card-header">{{productDetails.desc}}</p>
         <h5 id="price" class="card-header">{{productDetails.price | currency: 'EUR'}}</h5>
    
</div>
